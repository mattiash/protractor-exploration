<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Protractor exploration</title>
</head>
<body ng-app="ProtractorExploration">
    <div ng-controller="Ctrl as vm">
        <h1>Protractor Exploration</h1>
        <div>
            <button ng-click="vm.button1_click()">Button 1</button><span id="result1">{{vm.text1}}</span>
        </div>
        <div>
            <button ng-click="vm.button2_click()">Button 2</button><span id="result2">{{vm.text2}}</span>
        </div>
        <div>
            <button ng-click="vm.button3_click()">Button 3</button><span id="result3">{{vm.text3}}</span>
        </div>
        <div>
            <button ng-click="vm.button4_click()">Button 4</button><span ng-show="vm.text4" id="result4">{{vm.text4}}</span>
        </div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
</html>
